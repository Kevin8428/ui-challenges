<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=" http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="modal-links">
        <a href="#" id="modal-back">back</a><br>
        <a href="#personal-info-container" id="modal-personal-info">personal info</a><br>
        <a href="#travel-info-container" id="modal-travel-info">travel info</a>
      </div>

      <div class="personal-info-container" id="personal-info-container">
        <div class="personal-info-modal modal">
          <form action="#" method="post" id="personal-info-form">
            <div class="field-container grid-4">
              <label for="age">First Name</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="field-container grid-4">
              <label for="age">Last Name</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="field-container grid-4">
              <label for="age">Address</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="field-container grid-4">
              <label for="age">City</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="field-container grid-4">
              <label for="age">State</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="field-container grid-4">
              <label for="age">Age</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
            <div class="select-container grid-4">
              <select name="gender-select">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="field-container grid-4">
              <label for="age">Ethnicity</label>
              <input type="text" data-format="000" require="required" name="name" value="" id="age" data-invalid-msg="Enter valid age.">
            </div>
          </form>
        </div>
      </div>

      <div class="travel-info-container" id="travel-info-container">
        <div class="travel-info-modal modal">

        </div>
      </div>

      <div class="job-info">

      </div>
      <div class="school-info">

      </div>
    </div>
  </body>
</html>
